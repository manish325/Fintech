<main class="snackbar" >
    <div class="first-icon">
        <mat-icon>{{snackbarData.firstIcon}}</mat-icon>
    </div>
    <div class="content">
        <p>
            {{snackbarData.message}}
        </p>
    </div>
    <div class="close">
        <button mat-stroked-button>
            close
        </button>
    </div>
</main>
